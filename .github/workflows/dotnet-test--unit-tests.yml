name: "Unit Tests"
on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: '9.0.x'
        description: '.NET SDK version to use'
      test-name:
        type: string
        default: 'Unit Tests'
        description: 'Name for the test job (e.g., "Unit Tests")'
      collect-coverage:
        type: boolean
        default: true
        description: 'Whether to collect and upload code coverage.'
      test-filter:
        type: string
        default: '(Category!=Integration&Category!=Acceptance)&(FullyQualifiedName!~Integration.Tests&FullyQualifiedName!~Acceptance.Tests)'
        description: 'Filter for selecting which tests to run. Defaults to excluding all test projects named `*Integration.Tests` and `*Acceptance.Tests` and excluding all individual tests marked as integration tests `[Trait("Category", "Integration")]` and acceptance tests `[Trait("Category", "Acceptance")]`'
      artifact-name:
          type: string
          default: "build-output"
          description: "Name of the build artifact to download."

jobs:
  unit-tests:
    uses: "./.github/workflows/dotnet-test--common-test-runner.yml"
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      test-name: ${{ inputs.test-name }}
      test-filter: ${{ inputs.test-filter }}
      artifact-name: ${{ inputs.artifact-name }}
      collect-coverage: ${{ inputs.collect-coverage }}