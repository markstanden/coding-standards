name: "End-to-End Tests"
on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: "8.0.x"
        description: ".NET SDK version to use"
      test-name:
        type: string
        default: "End-to-End Tests"
        description: "Name for the test job (e.g., 'End-to-End Tests')"
      artifact-name:
        type: string
        default: "build-output"
        description: "Name of the build artifact to download."
      collect-coverage:
        type: boolean
        default: false
        description: "Whether to collect and upload code coverage."
      test-filter:
        type: string
        default: "Category=E2E|FullyQualifiedName~E2E.Tests"
        description: "Filter for selecting which tests to run."
      install-playwright-browsers:
        type: boolean
        default: true
        description: "Whether to install Playwright browsers for E2E tests."

jobs:
  integration-tests:
    uses: "./.github/workflows/common-test-runner.yml"
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      test-name: ${{ inputs.test-name }}
      test-filter: ${{ inputs.test-filter }}
      install-playwright-browsers: ${{ inputs.install-playwright-browsers }}
      artifact-name: ${{ inputs.artifact-name }}
      collect-coverage: ${{ inputs.collect-coverage }}
